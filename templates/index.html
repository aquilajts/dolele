<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrasquinho do Lêle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('static/wallpaperhorizontal.png') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
            color: #FFFFFF;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group button {
            background-color: #FFFFFF;
            color: #8B0000;
            border: none;
            padding: 20px 40px;
            margin: 10px 0;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #D1D5DB;
            transform: scale(1.05);
        }
        .button-group button img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #000000;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
        .footer a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
        }
        @media (max-width: 600px) {
            .button-group button { width: 200px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">CHURRASQUINHO DO LELE</div>
    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="/index" title="Voltar para Home">
            <button style="background-color: #8B0000; color: #FFFFFF; border: none; padding: 10px; border-radius: 5px; cursor: pointer; min-width: 48px; min-height: 48px; transition: transform 0.2s;">
                <i class="fas fa-house" style="font-size: 20px;"></i>
            </button>
        </a>
    </div>
    <div class="content">
        <div class="button-group">
            <a href="/caixa" id="btn-caixa"><button><img src="/static/caixa.png" alt="Caixa"><br>CAIXA</button></a>
            <a href="/cardapio" id="btn-cardapio"><button><img src="/static/cardapio.png" alt="Cardápio"><br>CARDÁPIO</button></a>
            <a href="/pedidos" id="btn-pedidos"><button><img src="/static/pedidos.png" alt="Pedidos"><br>PEDIDOS</button></a>
            <a href="/social" id="btn-pedidos"><button><img src="/static/chat.png" alt="Pedidos"><br>Chat da Galera</button></a>
        </div>
    </div>
    <div class="footer" style="position: relative; top: -50px; text-align: center;">
        <a href="https://www.instagram.com/churrasquinhodolele027" target="_blank" style="color:#FFCD00; text-decoration:none; font-weight:bold;">
            @churrasquinhodolele027
        </a><br>
        ABERTO DE 18:00 AS 00:30<br>
        SEGUNDA A SEXTA
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Executa script passado pelo backend pra sincronizar sessão
            {% if session_script %}
                {{ session_script | safe }}
            {% endif %}
            // Checa autenticação
            const isAuthenticated = !!sessionStorage.getItem('autenticado_cliente') || !!document.cookie.match('autenticado_cliente');
            if (!isAuthenticated) {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
