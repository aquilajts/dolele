<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Chat</title>

  <!-- Bootstrap e FontAwesome -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

  <style>
    body { font-family: sans-serif; background: #FF1744; }
    .heading { color: #fff; margin: 30px; font-weight: 600; text-align:center; }

    .messaging { max-width: 1000px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; }
    .inbox_msg { overflow: hidden; }

    .mesgs { padding: 20px; overflow-y: auto; max-height: 500px; }
    .msg_history { max-height: 400px; overflow-y: auto; }

    .incoming_msg_img { display: inline-block; width: 6%; }
    .incoming_msg { margin: 26px 0; display:flex; }
    .received_msg { width: 92%; padding-left: 10px; }
    .received_withd_msg p { background: #e4e8fb; border-radius: 5px; padding: 5px 10px; margin: 0; font-size:14px; color:#646464; }
    .time_date { font-size: 10px; color: #747474; display:block; margin-top:3px; }
    .outgoing_msg { text-align: right; margin: 26px 0; }
    .sent_msg { display: inline-block; background: #3F51B5; color: #fff; border-radius: 5px; padding: 5px 10px; max-width: 70%; }
    .chat-input { display:flex; margin-top:10px; }
    .chat-input input { flex: 1; padding: 10px; font-size: 14px; }
    .chat-input button { background:#05728f; border:none; color:#fff; padding: 0 15px; cursor:pointer; }
    .sidebar { width: 250px; background: #f4f4f4; height: 100vh; position: fixed; left: 0; top: 0; z-index: 1000; padding: 10px; border-right: 1px solid #ddd; transform: translateX(-100%); transition: transform 0.3s ease; }
    .sidebar.open { transform: translateX(0); }
    .chat-container { margin-left: 260px; padding: 15px; }
    .chat-item { padding: 8px; border-bottom: 1px solid #ddd; cursor:pointer; }
    .chat-item:hover { background:#eee; }
    .menu-btn { background:#8B0000; color:#fff; border:none; padding:10px 15px; font-size:20px; cursor:pointer; position:fixed; top:10px; left:10px; border-radius:5px; z-index:1100; }
  </style>
</head>
<body>
  <!-- Botão para abrir a sidebar -->
  <button id="toggleSidebar" class="menu-btn">☰</button>

  <div class="main-container">
    <div class="sidebar">
      <h3>     Conversas</h3>
      <div id="clientesOnline"></div>
    </div>
  
    <div class="chat-container social-chat">
      <h3 id="chatTitle">Selecione uma conversa</h3>
      <div class="messaging">
        <div class="mesgs">
          <div id="messages" class="msg_history"></div>
          <div class="chat-input">
            <input type="text" id="msgInput" placeholder="Digite sua mensagem...">
            <button onclick="enviarMensagem()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Variáveis do usuário -->
  <script>
    let meuId = "{{ session.get('id_cliente', 'anon') }}";
    let meuNome = "{{ session.get('nome', 'Anônimo') }}";
    let minhaMesa = "{{ session.get('mesa', '') }}";
  </script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
