<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrasquinho do Lêle - Acesso Lêle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background: url('/static/wallpaperhorizontal.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #FFFFFF;
        }
        header {
            text-align: center;
            padding: 20px;
            font-family: 'Lucida Bright', serif;
            font-weight: bold;
            font-size: 2em;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px #000000;
        }
        .login-form {
            max-width: 320px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            color: #000000;
            text-align: center;
        }
        .login-form h3 { margin-bottom: 15px; color: #8B0000; }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #4B5563;
            border-radius: 6px;
        }
        .login-form button {
            background-color: #8B0000;
            color: #FFFFFF;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        .login-form button:hover {
            transform: scale(1.05);
            background-color: #A52A2A;
        }
        #pedidos {
            flex: 1;
            padding: 20px;
        }
        .pedido-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
            color: #000000;
        }
        .pedido-card:hover { transform: scale(1.02); }
        .pedido-header { font-weight: bold; font-size: 16px; }
        .pedido-details { display: none; margin-top: 10px; font-size: 14px; color: #4B5563; }
        .pedido-card.realizado { border-left: 5px solid #DC2626; }
        .pedido-card.empreparo { border-left: 5px solid #F59E0B; }
        .pedido-card.preparado { border-left: 5px solid #10B981; }
        .pedido-card.entregue { border-left: 5px solid #8B5CF6; }
        .pedido-card.pago { border-left: 5px solid #000000; }
        .status-btns button {
            background-color: #8B0000;
            color: #FFFFFF;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .obs-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .obs-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #4B5563;
            border-radius: 4px;
            margin-right: 10px;
        }
        .obs-btn {
            background-color: #8B0000;
            color: #FFFFFF;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .obs-btn:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #000000;
            text-align: center;
            padding: 12px;
            font-size: 0.9em;
            margin-top: auto;
        }
        .footer a {
            color: #FFCD00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>CHURRASQUINHO DO LÊLE - ACESSO</header>
    <div style="position: absolute; top: 10px; right: 10px;">
    <a href="/index" title="Voltar para Home">
        <button style="background-color: #8B0000; color: #FFFFFF; border: none; padding: 10px; border-radius: 5px; cursor: pointer; min-width: 48px; min-height: 48px; transition: transform 0.2s;">
            <i class="fas fa-house" style="font-size: 20px;"></i>
        </button>
    </a>
    </div>
    <div id="login" style="display: {% if authenticated is sameas true %} none {% else %} block {% endif %};">
        <div class="login-form">
            <h3>Login</h3>
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="verificarSenha()">Entrar</button>
            {% if erro %}
                <p style="color: red;">{{ erro }}</p>
            {% endif %}
        </div>
    </div>

    <div id="pedidos" style="display: {% if authenticated is sameas true %} block {% else %} none {% endif %};">
        <h2>Gerenciamento de Pedidos</h2>
        <div id="lista-pedidos"></div>
        <p id="no-pedidos" style="display: none; color: #FFFFFF;">Nenhum pedido encontrado.</p>
    </div>

    <div class="footer">
        <a href="https://www.instagram.com/churrasquinhodolele027" target="_blank">
            @churrasquinhodolele027
        </a><br>
        ABERTO DE 17:30 AS 00:30<br>
        SEGUNDA A SEXTA
    </div>

    <script>
        const pedidos = {{ pedidos | tojson if pedidos is defined else '[]' }};
        console.log('Pedidos recebidos:', pedidos);

        function verificarSenha() {
            const senha = document.getElementById('senha').value;
            if (senha === 'cecilele25') {
                fetch('/pedidos/lele', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `senha=${encodeURIComponent(senha)}`
                }).then(response => {
                    if (response.ok) {
                        window.location.href = response.url;
                    } else {
                        alert('Erro no login');
                    }
                }).catch(() => {
                    alert('Erro de conexão');
                });
            } else {
                alert('Senha incorreta!');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if ({{ authenticated | tojson | safe }}) {
                carregarPedidos();
            }
        });

        function carregarPedidos() {
            const container = document.getElementById('lista-pedidos');
            const noPedidos = document.getElementById('no-pedidos');
            container.innerHTML = '';
            const pedidosData = typeof pedidos === 'string' ? JSON.parse(pedidos) : pedidos;

            // Filtrar pedidos para excluir os com status 'Pago'
            const pedidosFiltrados = pedidosData.filter(p => p.status !== 'Pago');

            if (pedidosFiltrados.length === 0) {
                noPedidos.style.display = 'block';
                return;
            } else {
                noPedidos.style.display = 'none';
            }

            pedidosFiltrados.forEach(p => {
                const div = document.createElement('div');
                let statusClass = '';
                if (p.status === 'Pedido Realizado') statusClass = 'realizado';
                else if (p.status === 'Em Preparo') statusClass = 'empreparo';
                else if (p.status === 'Preparado') statusClass = 'preparado';
                else if (p.status === 'Entregue') statusClass = 'entregue';
                else if (p.status === 'Pago') statusClass = 'pago';
                div.className = `pedido-card ${statusClass}`;

                const time = new Date(p.data_hora).toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit' });
                div.innerHTML = `
                    <div class="pedido-header" onclick="toggleDetails(this)">
                        <span>#${p.pedido_numero} - Mesa ${p.mesa} - ${p.nome} - ${time}</span>
                    </div>
                    <div class="pedido-details">
                        <p><strong>Nome:</strong> ${p.nome} (Mesa ${p.mesa})</p>
                        <p><strong>Contato:</strong> ${p.contato || '-'}</p>
                        <p><strong>Total:</strong> R$ ${(p.total || 0).toFixed(2)}</p>
                        <p><strong>Produtos:</strong></p>
                        <ul>
                            ${Array.isArray(p.produto) ? p.produto.map(item => `<li>${item}</li>`).join('') : '<li>Produtos não disponíveis</li>'}
                        </ul>
                        <p><strong>Observações:</strong></p>
                        <ul>
                            <li>${p.descricao || '-'}</li>
                            ${p.obs2 ? `<li>${p.obs2}</li>` : ''}
                            ${p.obs3 ? `<li>${p.obs3}</li>` : ''}
                            ${p.obs4 ? `<li>${p.obs4}</li>` : ''}
                        </ul>
                        <div class="obs-section">
                            <input type="text" class="obs-input" placeholder="Nova observação" id="nova-obs-${p.pedido_numero}">
                            <button class="obs-btn" onclick="adicionarObservacao(${p.pedido_numero})">Inserir Observação</button>
                        </div>
                        <p><strong>Status:</strong> ${p.status}</p>
                        <div class="status-btns">
                            <button onclick="changeStatus(${p.pedido_numero}, 'Em Preparo')">Em Preparo</button>
                            <button onclick="changeStatus(${p.pedido_numero}, 'Preparado')">Preparado</button>
                            <button onclick="changeStatus(${p.pedido_numero}, 'Entregue')">Entregue</button>
                        </div>
                        <button onclick="excluirPedido(${p.pedido_numero})">Excluir</button>
                        <input type="text" class="atendente-input" placeholder="Nome do Atendente" oninput="atualizarAtendente(${p.pedido_numero}, this.value)">
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function toggleDetails(header) {
            const details = header.nextElementSibling;
            const allDetails = document.querySelectorAll('.pedido-details');
            allDetails.forEach(d => { if (d !== details) d.style.display = 'none'; });
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        async function changeStatus(pedidoId, newStatus) {
            const response = await fetch(`/update_status/${pedidoId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
            if (response.ok) {
                carregarPedidos();
            } else {
                alert('Erro ao atualizar status');
            }
        }

        async function excluirPedido(pedidoId) {
            const senha = prompt('Digite a senha para excluir:');
            if (senha === 'gabilelececi') {
                const response = await fetch(`/delete_pedido/${pedidoId}`, { method: 'DELETE' });
                if (response.ok) {
                    carregarPedidos();
                } else {
                    alert('Erro ao excluir pedido');
                }
            } else {
                alert('Senha incorreta!');
            }
        }

        async function adicionarObservacao(pedidoId) {
            const novaObs = document.getElementById(`nova-obs-${pedidoId}`).value.trim();
            if (!novaObs) {
                alert('Digite uma observação válida!');
                return;
            }

            const response = await fetch(`/add_observacao/${pedidoId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ observacao: novaObs })
            });

            if (response.ok) {
                document.getElementById(`nova-obs-${pedidoId}`).value = ''; // Limpa o input
                carregarPedidos(); // Recarrega os pedidos para refletir a mudança
            } else {
                alert('Erro ao adicionar observação');
            }
        }

        function atualizarAtendente(pedidoId, nomeAtendente) {
            console.log(`Atendente ${nomeAtendente} para pedido ${pedidoId}`);
        }
    </script>
</body>
</html>
