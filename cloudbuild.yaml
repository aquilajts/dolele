steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/ajts-473820/lele-repo/lele-app', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/ajts-473820/lele-repo/lele-app']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - lele-service
      - --image=us-central1-docker.pkg.dev/ajts-473820/lele-repo/lele-app
      - --platform=managed
      - --region=us-central1
      - --allow-unauthenticated

images:
  - 'us-central1-docker.pkg.dev/ajts-473820/lele-repo/lele-app'
