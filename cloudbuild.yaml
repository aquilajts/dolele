steps:
  # Build da imagem
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lele-app', '.']

  # Push para o Container Registry / Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lele-app']

  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - lele-service
      - --image=gcr.io/$PROJECT_ID/lele-app
      - --platform=managed
      - --region=southamerica-east1
      - --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/lele-app'

options:
  logging: CLOUD_LOGGING_ONLY
